<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <nav>
            <h1 class="titulo-nav"><a href="./index.html">ZIARA</a></h1>
            <div class="barra">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                </ul>
                <a id="ir-al-carrito" href="./carrito.html" class="img-link">
                    <div class="img-carrito">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner-container">
        </section>
        <section class="container">
            <h2 class="titulo">PRODUCTOS</h2>
            <div class="productos" id="productos">

            </div>
        </section>
        <section class="container background">
            <h2 class="titulo">CARRITO DE COMPRAS</h2>
            <div class="carrito">
                <div id="carrito-vacio" class="carrito-vacio">
                    <h4>Tu carrito está vacío</h4>
                </div>
                <div class="carrito-productos d-none" id="carrito-productos">

                </div>
                <div class="todo">
                    <div class="container-btn">
                        <button class="d-none" id="vaciar-carrito">Vaciar carrito</button>
                    </div>
                    <div class="container-btn">
                        <button class="d-none" id="ir-a-pagar"><a href="./carrito.html">Ir a pagar</a></button>
                    </div>
                    <div class="carrito-total">
                        <h2>Total: <span id="carrito-total">$0</span></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="background-footer">
            <div class="contactos">
                <h2>ZIARA</h2>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
